<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BARFowy pamietnik Zigiego</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>BARF Zigiego - Zapasy</header>
    <main>
      <ul id="freezer"></ul>
    </main>
    <footer>
      <ul id="navigation">
        <li>
          <button type="button" id="add-to-freezer-btn">
            Dodaj do szuflady
          </button>
        </li>
      </ul>
    </footer>
    <aside id="add-to-freezer-modal" class="modal">
      <h2>Dodaj do szuflady</h2>
      <div>
        <label>
          Nazwa:
          <input type="text" name="name" id="name" />
        </label>
        <div class="horizontal">
          <label>
            Ilość:
            <input type="number" name="amount" id="amount" min="1" max="100" />
          </label>
          <label>
            Porcja w gramach:
            <input type="number" name="size" id="size" min="1" max="100" />
          </label>
        </div>
        <label>
          Typ:
          <select name="type" id="type">
            <option disabled>Wybierz</option>
          </select>
        </label>
      </div>
      <ul id="add-to-freezer-modal-actions" class="modal-actions">
        <li>
          <button type="button" id="add-btn">Dodaj</button>
        </li>
        <li>
          <button type="button" id="close-btn">Zamknij</button>
        </li>
      </ul>
    </aside>
  </body>
</html>
